<h3>Jurusan TKj</h3>
<p>TKJ Adalah singkatan dari (Teknik Komputer Jaringan). TKJ merupakan sebuah kejuruan yang mempelajari tentang cara merakit komputer, mengenal dan mempelajari komponen hardware apa saja yang ada di dalam komputer, merakit komputer serta fokus mempelajari jaringan dasar..</p>
